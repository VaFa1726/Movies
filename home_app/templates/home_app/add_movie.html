<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>اضافه کردن فیلم</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset و فونت */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab, #3a2c58);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        /* فرم */
        .form-container {
            background: rgba(0,0,0,0.85);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            width: 450px;
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
            position: relative;
            animation: floatForm 1.5s ease infinite alternate;
        }

        @keyframes floatForm {
            0% { transform: translateY(0px);}
            100% { transform: translateY(-8px);}
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00;
            font-size: 1.8rem;
        }

        /* فیلدها */
        .input-field, textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #555;
            border-radius: 12px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field:focus, textarea:focus {
            border-color: #ffd700;
            box-shadow: 0 0 12px rgba(255,215,0,0.6);
            background: rgba(255,255,255,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* چک‌باکس */
        .checkbox-label {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
        }

        .checkbox-label input {
            margin-right: 10px;
            transform: scale(1.3);
            accent-color: #ffd700;
        }

        /* فایل آپلود */
        .file-field {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            padding: 8px;
            border-radius: 12px;
            border: 2px solid #555;
            background: rgba(255,255,255,0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-field:hover {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        /* دکمه */
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ffb347, #ffcc33);
            color: #000;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            top: 0;
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>اضافه کردن فیلم جدید 🎬</h2>
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_movie' %}">
            {% csrf_token %}
            <input type="text" name="title" class="input-field" placeholder="عنوان فیلم" required>
            <textarea name="description" class="input-field" placeholder="توضیحات فیلم"></textarea>
            <input type="text" name="genre" class="input-field" placeholder="ژانر">
            <input type="number" name="release_year" class="input-field" placeholder="سال تولید">
            
            <label class="checkbox-label">
                <input type="checkbox" name="status">
                فیلم دیده شده
            </label>

            <input type="file" name="poster" class="file-field">

            <button type="submit" class="btn"><span>ذخیره فیلم</span></button>
        </form>
    </div>
</body>
</html>
