<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieZone 🎬</title>
    <style>
        /* Reset اولیه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            background: linear-gradient(270deg, #1f1c2c, #928dab, #3a2c58, #1f1c2c);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        /* هدر */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
        }

        header h1 {
            font-size: 2.2rem;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700;
        }

        /* پروفایل */
        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile:hover img {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 15px #ffd700;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 65px;
            background: rgba(0,0,0,0.85);
            border: 1px solid #ffd700;
            border-radius: 10px;
            min-width: 220px;
            padding: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.7);
        }

        .dropdown a {
            display: block;
            padding: 10px 12px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .dropdown a:hover {
            background: #ffd700;
            color: #000;
            transform: translateX(5px);
        }

        .profile:hover .dropdown {
            display: block;
        }

        /* دکمه‌ها */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 120px auto 50px;
            gap: 25px;
            width: 90%;
            max-width: 1000px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            transition: all 0.5s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-8px) scale(1.05) rotate(-1deg);
            box-shadow: 0 12px 25px rgba(0,0,0,0.7);
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        }

        /* افکت نوری متحرک روی دکمه */
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .btn:hover::before {
            top: 0;
            left: 0;
        }

        /* ریسپانسیو */
        @media(max-width: 768px){
            .buttons {
                flex-direction: column;
                margin-top: 80px;
            }

            header {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>

   
    <header>
        <h1>MovieZone 🎬</h1>
        <div class="profile">
            <img src="https://i.pravatar.cc/50" alt="Profile">
            <div class="dropdown">
                <a href="#">مشاهده لیست فیلم‌ها</a>
                <a href="#">آخرین ورود</a>
                <a href="#">فیلم‌های ندیده</a>
                <a href="#">ویرایش پروفایل</a>
                <a href="#">خروج</a>
            </div>
        </div>
    </header>

    <!-- دکمه‌ها -->
    <div class="buttons">
        <a href="watched.html" class="btn">فیلم‌های دیده شده</a>
        <a href="unwatched.html" class="btn">فیلم‌های ندیده</a>
        <a href="random_local.html" class="btn">فیلم رندوم از لیست خودم</a>
        <a href="random_online.html" class="btn">فیلم رندوم آنلاین 🎥</a>
        <a href="popular_genres.html" class="btn">ژانرهای محبوب</a>
        <a href="recommended.html" class="btn">فیلم‌های پیشنهادی</a>
        <a href="{%url 'form_add'%}" class="btn">اضافه کردن ب لیست دیده شده ها</a>
        <a href="#" class="btn">اضافه کردن به لیست ندیده شده ها</a>
        
    </div>
</body>
</html>
