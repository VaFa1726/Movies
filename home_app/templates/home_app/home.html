<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieZone 🎬</title>
    <style>
        /* Reset اولیه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            color: #fff;
            display: flex;
            flex-direction: column;
            background: linear-gradient(270deg, #1f1c2c, #928dab, #3a2c58, #1f1c2c);
            background-size: 800% 800%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position:0% 50%;}
            50% {background-position:100% 50%;}
            100% {background-position:0% 50%;}
        }

        /* هدر */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.7);
            border-bottom: 2px solid #ffd700;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700;
            animation: glowText 2s infinite alternate;
        }

        @keyframes glowText {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00;}
            50% { text-shadow: 0 0 20px #ffdd00, 0 0 30px #ff7f50;}
            100% { text-shadow: 0 0 15px #ffd700, 0 0 25px #ff4500;}
        }

        /* پروفایل */
        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile:hover img {
            transform: rotate(10deg) scale(1.15);
            box-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255,215,0,0.4);
        }

        .dropdown {
            position: absolute;
            right: 0;
            top: 70px;
            background: rgba(0,0,0,0.95);
            border: 1px solid #ffd700;
            border-radius: 12px;
            min-width: 220px;
            padding: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 200;
        }

        .dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown a {
            display: block;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
        }

        .dropdown a:hover {
            background: #ffd700;
            color: #000;
            transform: translateX(5px) scale(1.05);
            box-shadow: 0 0 10px #ffd700;
        }

        /* دکمه‌ها */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            justify-items: center;
            margin: 150px auto 50px;
            width: 95%;
            max-width: 1200px;
        }

        .btn {
            position: relative;
            display: inline-block;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            padding: 18px 30px;
            border-radius: 15px;
            text-decoration: none;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #8e2de2, #4a00e0); /* رنگ بنفش */
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: all 0.4s ease;
        }

        .btn:hover {
            transform: translateY(-6px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.6);
            background: linear-gradient(135deg, #ffb347, #ffcc33); /* طلایی هنگام هاور */
            color: #000;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            top: 0;
            left: 0;
        }

        .btn span {
            position: relative;
            z-index: 1;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn:hover span {
            transform: scale(1.1) translateY(-2px);
        }

        /* ریسپانسیو */
        @media(max-width: 768px){
            .buttons {
                grid-template-columns: 1fr;
                margin-top: 120px;
            }

            header {
                padding: 15px 20px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>MovieZone 🎬</h1>

    <div class="profile" id="profile">
        <img src="https://via.placeholder.com/60" alt="Profile">
        <div class="dropdown" id="dropdown">
            <a href="#">ثبت نام</a>
            <a href="#">ویرایش حساب کاربری</a>
            <a href="#">دیدن تمام فیلم‌ها</a>
            <a href="#">گذاشتن پروفایل</a>
            <a href="#">خروج از حساب کاربری</a>
        </div>
    </div>
</header>

<div class="buttons">
    <a href="{% url 'whatched' %}" class="btn"><span>فیلم‌های دیده شده</span></a>
    <a href="{% url 'unseen' %}" class="btn"><span>فیلم‌های ندیده</span></a>
    <a href="{% url 'movies' %}" class="btn"><span>فیلم‌های من</span></a>
    <a href="{% url 'random_movie_from_mylist' %}" class="btn"><span>فیلم تصادفی</span></a>
    <a href="{% url 'form_add' %}" class="btn"><span>اضافه کردن فیلم</span></a>
    <a href="{% url 'Advanced' %}" class="btn"><span>جستجوی پیشرفته</span></a>
    <a href="{% url 'all' %}" class="btn"><span>تمام فیلم‌ها آنلاین</span></a>
</div>

<script>
    const profile = document.getElementById('profile');
    const dropdown = document.getElementById('dropdown');

    profile.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdown.classList.toggle('show');
    });

    document.addEventListener('click', () => {
        dropdown.classList.remove('show');
    });
</script>
</body>
</html>
