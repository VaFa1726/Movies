<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلم‌های دیده شده 🎬</title>
    <style>
body {
    font-family: 'Vazirmatn', sans-serif;
    background: linear-gradient(135deg, #cbd5e1, #f1f5f9); /* روشن‌تر شد */
    color: #0f172a; /* رنگ متن هم تیره شد تا خوانا باشد */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
}


    h1 {
        margin-bottom: 2rem;
        font-size: 3rem;
        color: #38bdf8;
        text-shadow: 0 0 15px rgba(56,189,248,0.7);
        animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 15px #38bdf8, 0 0 25px #0ea5e9; }
        50% { text-shadow: 0 0 20px #f97316, 0 0 30px #facc15; }
        100% { text-shadow: 0 0 18px #22c55e, 0 0 28px #0ea5e9; }
    }

    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 2rem;
        width: 100%;
        max-width: 1200px;
    }

    .movie-card {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(12px);
        position: relative;
        text-align: center;
        padding-bottom: 15px;
    }

    .movie-card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .movie-card img {
        width: 100%;
        height: 340px;
        object-fit: cover;
        transition: transform 0.5s ease;
        border-bottom: 2px solid #38bdf8;
    }

    .movie-card:hover img {
        transform: scale(1.1);
    }

    .no-poster {
        width: 100%;
        height: 340px;
        display: grid;
        place-items: center;
        background: #334155;
        color: rgba(255,255,255,0.6);
        font-size: 14px;
        font-weight: 600;
    }

    .movie-card p {
        margin: 10px 0 0 0;
        font-size: 16px;
        font-weight: 600;
        color: #38bdf8;
    }

    /* دکمه بازگشت جذاب‌تر */
    .back-btn {
        margin-top: 2rem;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: linear-gradient(270deg, #ff6b6b, #fcd34d, #22c55e, #3b82f6);
        background-size: 800% 800%;
        color: #fff;
        box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: gradientMove 8s ease infinite;
    }

    .back-btn:hover {
        transform: scale(1.12);
        box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    </style>
</head>
<body>
    <h1>🎬 لیست فیلم‌های دیده شده</h1>

    <div class="movie-grid">
        {% for movie in movies %}
        <div class="movie-card">
            {% if movie.poster %}
                <img src="{{ movie.poster.url }}" alt="پوستر {{ movie.title }}">
            {% else %}
                <div class="no-poster">❌ پوستر موجود نیست</div>
            {% endif %}
            <p>{{ movie.title }}</p>
        </div>
        {% endfor %}
    </div>

    <button class="back-btn" onclick="window.location.href='/'">🏠 بازگشت به خانه</button>

</body>
</html>
